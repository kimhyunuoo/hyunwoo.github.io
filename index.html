<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppleChrom</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- google material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <!-- Reset css -->
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- script js -->
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <!-- spotlight section -->
    <div class="form_input">
      <div class="form_input__container">
        <span class="material-symbols-outlined">search</span>
        <input
          class="form_input__whatName"
          type="text"
          placeholder="What is your Name ?"
        />
      </div>
      <div class="output"></div>
      <div class="outputValue"></div>
    </div>
    <!-- DockBar section -->
    <div class="dockBar">
      <div class="dockBar__time"></div>
      <div class="dockBar__weather"></div>
      <div class="dockBar__todolist"></div>
    </div>
    <div class="dockBar_timeScreen"></div>
    <div class="dockBar_weatherScreen">
      <div class="city"></div>
      <div class="wea"></div>
      <div class="maxtem"></div>
      <div class="mintem"></div>
    </div>
    <div class="dockBar_todolistScreen">
      <form class="toDoForm">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter."
          required
        />
      </form>
      <ul class="toDoList"></ul>
    </div>
  </body>
</html>
